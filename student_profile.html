<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #14A9FF;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .profile-container {
            display: flex;
        }

        .courses-list {
            flex: 1;
            padding: 20px;
        }

        .profile-info {
            flex: 2;
            padding: 20px;
            background-color: #FFFFFF;
        }

        .profile-info h2 {
            margin-top: 0;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Modus Ponens</h1>
        </div>
        <div class="profile-container">
            <div class="courses-list">
                <h2>Список курсов</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Поиск по курсам...">
                </div>
                <ul>
                    <li>Курс 1</li>
                    <li>Курс 2</li>
                    <li>Курс 3</li>
                    <li>Курс 4</li>
                </ul>
            </div>
            
            <div class="profile-info">
                <h2>Информация о профиле</h2>
                <p><strong>Имя:</strong> John</p>
                <p><strong>Фамилия:</strong> Doe</p>
                <p><strong>Номер группы:</strong> 12345</p>
                <p><strong>Роль:</strong> Студент</p>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            <img class="avatar" src="img/user_avatar.png" alt="User Avatar">
        </div>
    </div>

    <script>
        function logout() {
            // Реализация выхода из аккаунта
            alert("Вы успешно вышли из аккаунта.");
            // Здесь можно добавить перенаправление на страницу входа
        }
    </script>
</body>

</html>
