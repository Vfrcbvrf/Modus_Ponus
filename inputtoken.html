<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла на GitHub</title>
    <link rel="stylesheet" href="inputtoken.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
    <script src="inputtoken.js" defer></script>
</head>
<body>
    <h1>Загрузка файла на GitHub</h1>
    <h2>Шаг 1: Введите токен GitHub</h2>
    <label for="tokenInput">Введите ваш токен GitHub:</label><br>
    <input type="text" id="tokenInput" required><br>

    <h2>Шаг 2: Укажите данные для загрузки файла</h2>
    <label for="usernameInput">Имя пользователя GitHub:</label><br>
    <input type="text" id="usernameInput" required><br>
    <label for="repoInput">Название репозитория:</label><br>
    <input type="text" id="repoInput" required><br>
    <label for="branchInput">Имя ветки:</label><br>
    <input type="text" id="branchInput" required><br>
    <label for="fileInput">Выберите файл:</label>
    <input type="file" id="fileInput" required>
    <button onclick="validateAndUpload()">Загрузить</button>

    <p id="errorMessage" class="error-message" style="display: none;">Пожалуйста, заполните все поля и выберите файл.</p>

    
</body>
</html>
