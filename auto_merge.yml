name: Auto Merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Merge Changes
        run: |
          git merge --no-edit ${{ github.event.pull_request.head.ref }}
          git push
