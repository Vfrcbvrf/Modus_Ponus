<!DOCTYPE html>
<html>
<head>
    <title>Страница регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .company-cover {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="company-cover">
        Modus Poneus (MP)
    </div>
    <div class="container">
        <label for="uname"><b>Имя пользователя</b></label>
        <input type="text" placeholder="Введите имя пользователя" name="uname" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>

        <button type="submit" onclick="register()">Регистрация</button>
    </div>

    <script>
        function register() {
            var uname = document.getElementsByName('uname')[0].value;
            var psw = document.getElementsByName('psw')[0].value;

            // Здесь вы можете добавить код для отправки данных на сервер
            console.log('Пользователь зарегистрирован: ', uname, psw);
        }
    </script>
</body>
</html>
