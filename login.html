<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Общие стили */
        :root {
            --primary-color: #14A9FF;
            --secondary-color: #0060B9;
            --text-color: #595959;
            --border-color: #D9D9D9;
            --background-color: #FFFFFF;
            --button-hover-color: #85DCFF;
            --button-text-color: #FFFFFF;
            --button-background-color: var(--primary-color);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Добавляем относительное позиционирование */
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: var(--button-hover-color);
        }

        /* Стили для кнопки администратора */
        .admin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--secondary-color);
            color: var(--button-text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #004080; /* Темнее вариант при наведении */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вход</h1>
        <form>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Войти">
        </form>
    </div>

    <!-- Кнопка для администратора -->
    <button class="admin-button" onclick="redirectToAdminPage()">Администратор</button>

    <script>
        function redirectToAdminPage() {
            window.location.href = "login_admin.html"; // Переход на страницу для администратора
        }
    </script>
</body>

</html>
